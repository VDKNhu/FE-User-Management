<div class="confirmDialog">
  <p>Are you sure you want to DELETE {{ this.user.email }}</p>
  <p>Please input the user email as confirmation</p>
  <form [formGroup]="confirmForm" status="profileForm.status">
    <div class="form-group">
      <input
        type="text"
        placeholder="Email"
        class="form-control"
        formControlName="email"
        (input)="onChangeEmail()"
      />
    </div>
    <div class="btns">
      <button class="grey-btn" (click)="discard()">CANCEL</button>
      <button
        *ngIf="!isValid; else validBtn"
        [disabled]="!isValid"
        class="grey-btn"
      >
        DELETE
      </button>
      <ng-template #validBtn>
        <button
          class="btn-delete"
          (click)="onDeleteUser(user)"
          (click)="discard()"
        >
          DELETE
        </button>
      </ng-template>
    </div>
  </form>
</div>
